<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Güncelle</title>
          <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputScript library="js" name="jquery-3.5.0.js" />
        <h:outputScript library="js" name="bootstrap.js" />

    </h:head>
    <h:body>

        <div class="col-md-6">
            <h:form>
                <div class="form-group">
                    <label for="saticiSec">Satış Yapılan Firma</label>
                    <h:selectOneMenu styleClass="custom-select" id="saticiSec" value="#{satimKontrol.nesne.satici_Id}" >
                        <f:selectItems value="#{satimKontrol.saticiListe}" var="satici" itemValue="#{satici.id}" itemLabel="#{satici.ad} (Firma Borcu=#{satici.borc})" />
                    </h:selectOneMenu> 
                </div>
                <div class="form-group">
                    <label for="urunSec">Satış Yapılan Ürün</label>
                    <h:selectOneMenu styleClass="custom-select" id="urunSec" value="#{satimKontrol.nesne.urun_Id}" >
                        <f:selectItems value="#{satimKontrol.urunListe}" var="urun" itemValue="#{urun.id}" itemLabel="#{urun.ad} (Stok=#{urun.stok})" />
                    </h:selectOneMenu>  
                </div>

                Miktar : <br /><h:inputText value="#{satimKontrol.nesne.miktar}" /> <br/>
                Fiyat : <br /><h:inputText value="#{satimKontrol.nesne.fiyat}" /> <br/>

                <h:commandButton styleClass="btn btn-primary" action="#{satimKontrol.guncelle}" value="Guncelle" />
                <h:commandButton styleClass="btn btn-secondary" actionListener="#{satimKontrol.guncelle}" action="/Satim/liste" value="Vazgeç" />

            </h:form>
        </div>
        
    </h:body>
</html>
