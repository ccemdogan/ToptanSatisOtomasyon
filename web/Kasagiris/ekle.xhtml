<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekle</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:head>
    <h:body>

        <div class="col-md-6">
            <h:form>
                <div class="form-group">
                    <label for="saticiSec">Tahsilat Yapılan Firma</label>
                    <h:selectOneMenu styleClass="custom-select" id="saticiSec" value="#{kasagirisKontrol.nesne.satici_Id}" >
                        <f:selectItems value="#{kasagirisKontrol.saticiListe}" var="satici" itemValue="#{satici.id}" itemLabel="#{satici.ad} (Borç=#{satici.borc})" />
                    </h:selectOneMenu> 
                </div>               

                Tahsil Edilen Miktar : <br /><h:inputText value="#{kasagirisKontrol.nesne.tahsilat}" /> <br/>

                
                <label for="urunturusec">Tahsilat Şekli</label> <br/>
                <h:selectOneMenu styleClass="custom-select-sm" id="tahsilatSec" value="#{kasagirisKontrol.nesne.tahsilat_Sekli}" >
                    <f:selectItem itemValue="Nakit" itemLabel="Nakit" />
                    <f:selectItem itemValue="Çek" itemLabel="Çek" />
                    <f:selectItem itemValue="Senet" itemLabel="Senet" />
                    <f:selectItem itemValue="Kredi Kartı" itemLabel="Kredi Kartı" />
                    <f:selectItem itemValue="Havale/EFT" itemLabel="Havale/EFT" />
                </h:selectOneMenu> 
                <br />
                <h:commandButton styleClass="btn btn-primary" action="#{kasagirisKontrol.ekle}" value="Kaydet" />
                <h:commandButton styleClass="btn btn-secondary" action="/Kasagiris/liste" value="Vazgeç" />

            </h:form>
        </div>

    </h:body>
</html>
