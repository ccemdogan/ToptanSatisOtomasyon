<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Satışlar</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton styleClass="btn btn-success" action="/Satici/liste" value="Satıcılar Sayfasına Dön" />
            <hr />

            <h:dataTable class="table table-striped table-sm" value="#{saticiKontrol.satisListe}" var="c">
                <h:column>
                    <f:facet name="header"> Satıcı Adı </f:facet>
                        #{satimKontrol.saticiDao.bul(c.satici_Id)}
                </h:column>
                <h:column>
                    <f:facet name="header"> Ürün Adı </f:facet>
                        #{satimKontrol.urunDao.bul(c.urun_Id)}
                </h:column>
                <h:column>
                    <f:facet name="header"> Tarih </f:facet>
                        #{c.tarih}
                </h:column>
                <h:column>
                    <f:facet name="header"> Miktar </f:facet>
                        #{c.miktar}
                </h:column>
                <h:column>
                    <f:facet name="header"> Fiyat </f:facet>
                        #{c.fiyat}
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
