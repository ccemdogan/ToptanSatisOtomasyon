<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekle</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:head>
    <h:body>

        <div class="col-md-6">
            <h:form>
                <div class="form-group">
                    <label for="ureticiSec">Alım Yapılan Firma</label>
                    <h:selectOneMenu styleClass="custom-select mt-3" id="ureticiSec" value="#{alimKontrol.nesne.uretici_Id}" >
                        <f:selectItems value="#{alimKontrol.ureticiListe}" var="uretici" itemValue="#{uretici.id}" itemLabel="#{uretici.ad} (Firma Alacak=#{uretici.alacak})" />
                    </h:selectOneMenu> 
                </div>
                <div class="form-group">
                    <label for="urunSec">Alım Yapılan Ürün</label>
                    <h:selectOneMenu styleClass="custom-select mt-3" id="urunSec" value="#{alimKontrol.nesne.urun_Id}" >
                        <f:selectItems value="#{alimKontrol.urunListe}" var="urun" itemValue="#{urun.id}" itemLabel="#{urun.ad} (Stok=#{urun.stok})" />
                    </h:selectOneMenu>  
                </div>
                
                Miktar : <br /><h:inputText styleClass="" value="#{alimKontrol.nesne.miktar}" /> <br/>
                Fiyat  : <br /><h:inputText value="#{alimKontrol.nesne.fiyat}" /> <br/>
                
                <h:commandButton styleClass="btn btn-primary" action="#{alimKontrol.ekle()}" value="Kaydet" />
                <h:commandButton styleClass="btn btn-secondary" action="/Alim/liste" value="Vazgeç" />

            </h:form>
        </div>

    </h:body>
</html>
