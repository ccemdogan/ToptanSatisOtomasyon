<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekle</title>
          <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
     
    </h:head>
    <h:body>

        <h:form>
            <div class="form-group">

                Ürün Adı  : <br /><h:inputText value="#{urunKontrol.nesne.ad}" /> <br/>
                <br/>
                <label for="urunturusec">Ürün Türü</label>
                <h:selectOneMenu styleClass="custom-select-sm" id="ureticiSec" value="#{urunKontrol.nesne.tur}" >
                    <f:selectItem itemValue="Meyve" itemLabel="Meyve" />
                    <f:selectItem itemValue="Sebze" itemLabel="Sebze" />
                    <f:selectItem itemValue="Bakliyat" itemLabel="Bakliyat" />
                    <f:selectItem itemValue="Süt Ürünü" itemLabel="Süt Ürünü" />
                </h:selectOneMenu> 
            </div>
            <h:commandButton styleClass="btn btn-primary" action="#{urunKontrol.ekle()}" value="Kaydet" />
            <h:commandButton styleClass="btn btn-secondary" action="/Urun/liste" value="Vazgeç" />

        </h:form>
        
    </h:body>
</html>
