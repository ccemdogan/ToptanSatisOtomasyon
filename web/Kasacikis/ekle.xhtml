<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ekle</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputScript library="js" name="jquery-3.5.0.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:head>
    <h:body>

        <div class="col-md-6">
            <h:form>
                <div class="form-group">
                    <label for="ureticiSec">Ödeme Yapılan Firma</label>
                    <h:selectOneMenu styleClass="custom-select" id="ureticiSec" value="#{kasacikisKontrol.nesne.uretici_Id}" >
                        <f:selectItems value="#{kasacikisKontrol.ureticiListe}" var="uretici" itemValue="#{uretici.id}" itemLabel="#{uretici.ad} (Üretici Alacak=#{uretici.alacak})" />
                    </h:selectOneMenu> 
                </div>               

                Ödenen Miktar : <br /><h:inputText value="#{kasacikisKontrol.nesne.odeme}" /> <br/>

                
                <label for="urunturusec">Ödeme Şekli</label> <br/>
                <h:selectOneMenu styleClass="custom-select-sm" id="odemeSec" value="#{kasacikisKontrol.nesne.odeme_Sekli}" >
                    <f:selectItem itemValue="Nakit" itemLabel="Nakit" />
                    <f:selectItem itemValue="Çek" itemLabel="Çek" />
                    <f:selectItem itemValue="Senet" itemLabel="Senet" />
                    <f:selectItem itemValue="Kredi Kartı" itemLabel="Kredi Kartı" />
                    <f:selectItem itemValue="Havale/EFT" itemLabel="Havale/EFT" />
                </h:selectOneMenu> 
                <br />
                <h:commandButton styleClass="btn btn-primary" action="#{kasacikisKontrol.ekle}" value="Kaydet" />
                <h:commandButton styleClass="btn btn-secondary" action="/Kasacikis/liste" value="Vazgeç" />

            </h:form>
        </div>

    </h:body>
</html>
